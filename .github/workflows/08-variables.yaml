name: 08 - Using Variables

on:
    workflow_dispatch:

env:
    WORKFLOW_VAR: 'I am a workflow env var'
    OVERWRITTEN: 'I will be overwritten'
    UNDEFINED_VAR_WITH_DEFAULT: "${{vars.UNDEFINED_VAR || 'default value'}}"

jobs:
    echo:
        runs-on: ubuntu-latest
        env: 
            JOB_VAR: 'I am a job var'
            OVERWRITTEN: 'I have been overwritten at the job level'
        steps:
            - name: "Print Env Variables"
              env: 
                STEP_VAR: 'I am a step var'
                step_var2: 'I am another step var'
              run: |
                echo "Step env var: ${{env.STEP_VAR}}"
                echo "Step env var 2: ${{env.step_var2}}"
                echo "Job env var: ${{env.JOB_VAR}}"
                echo "Workflow env var: ${{env.WORKFLOW_VAR}}"
                echo "Overwritten var: ${{env.OVERWRITTEN}}"
            - name: "Overwrite Job Variable"
              env:
                OVERWRITTEN: "I have been overwritten at the step level"
              run: |
                echo "Step env var ${{env.OVERWRITTEN}}"
    echo2:
        runs-on: ubuntu-latest
        env: 
            JOB_VAR: 'I am a job var'
            OVERWRITTEN: 'I have been overwritten at the job level'
        steps:
            - name: "Print Variables"
              run: |
                echo "Repo var: ${{vars.REPOSITORY_VAR}}"
    echo-prod:
        runs-on: ubuntu-latest
        environment: prod
        steps:
            - name: "Print prod variables"
              run: |
                echo "Repo var: ${{vars.REPOSITORY_VAR}}"
                echo "Environment var: ${{vars.TARGET_VAR}}"
    echo-staging:
        runs-on: ubuntu-latest
        environment: staging
        steps:
            - name: "Print stage variables"
              run: |
                echo "Repo var: ${{vars.REPOSITORY_VAR}}"
                echo "Environment var: ${{vars.TARGET_VAR}}"
    echo-undefined:
        runs-on: ubuntu-latest
        steps:
            - name: "Print undefined variables"
              run: |
                echo "Org var: ${{vars.UNDEFINED_VAR_WITH_DEFAULT}}"
