name: 01 - Building Blocks

on: push

jobs:
  echo-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: echo "Hello, World!"
  echo-goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: failed step
        run: echo "Failed step" && exit 1
      - name: Say goodbye
        run: echo "Goodbye, World!"