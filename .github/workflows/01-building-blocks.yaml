name: 01 - Building Blocks
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  name: echo-hello
  runs-on: ubuntu-latest
  steps:
    - name: Say hello
      run: echo "Hello, World!"
  name: echo-goodbye
  runs-on: ubuntu-latest
  steps:
